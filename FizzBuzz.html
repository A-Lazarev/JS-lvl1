<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
		<script>
				var a;
				for (a = 1; a <= 100; a++) 
				{
				if (a%3 == 0) {
				console.log('fizz')
				}  else
				if (a%5 == 0) {
				console.log('buzz')
				} else
				if ((a%3 == 0) & (a%5 == 0 )) {
				console.log('fizzbuzz')
				} else
				console.log(a);
				}
				
		</script>
	</body>
</html>
